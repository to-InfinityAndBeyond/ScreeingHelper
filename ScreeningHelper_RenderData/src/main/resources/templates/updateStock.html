<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
    <title>Stock</title>
    <script type="text/javascript" src="http://code.jquery.com/jquery-1.11.3.js"></script>
    <script type="text/javascript">
        function ajaxUpdate(){
            $.ajax({
                url : "/Info/update",
                type : "POST",
                success : function(data) {
                  //alert(data);
                  $('#stockList').replaceWith(data);
                },
                error : function(data) {
                  alert(data);
                  clearInterval(playTimer);
                }
          });
        }
        function ajaxUpdate_sv(){
            $.ajax({
                url : "/Info/update/sv",
                type : "POST",
                success : function(data) {
                  //alert(data);
                  $('#stockList_sv').replaceWith(data);
                },
                error : function(data) {
                  alert(data);
                  clearInterval(playTimer);
                }
          });
        }
        $(document).ready(function(){
            playTimer = setInterval(function() {
                ajaxUpdate();
                ajaxUpdate_sv();
            }, 1000);
        });
    </script>
</head>
<body>
<div class="container">
    <div id="stockList_sv">
        <table>
            <thead>
            <tr>
                <th>#</th>
                <th>STOCK VALUE</th> </tr>
            </thead>
            <tr>
                <th>Code</th>
                <th>Cur. Price</th>
                <th>High Price</th>
                <th>Low Price</th>
                <th>End Price</th>
                <th>Volume</th>
                <th>Transaction</th>
                <th>Fluctuation</th>
            </tr>
            <tbody>
            <tr th:each="stockValue : ${stockValue}">
                <td th:text="${stockValue.id}"></td>
                <td th:text="${stockValue.curPrice}"></td>
                <td th:text="${stockValue.highPrice}"></td>
                <td th:text="${stockValue.lowPrice}"></td>
                <td th:text="${stockValue.endPrice}"></td>
                <td th:text="${stockValue.volume}"></td>
                <td th:text="${stockValue.transaction}"></td>
                <td th:text="${stockValue.fluctuation}"></td>
            </tr>
            </tbody>
        </table>
    </div>
    <div id="stockList">
        <table>
            <thead>
            <tr>
                <th>#</th>
                <th>PYKRX INFO</th> </tr>
            </thead>
            <tr>
                <th>Code</th>
                <th>Name</th>
                <th>BPS</th>
                <th>PER</th>
                <th>PBR</th>
                <th>EPS</th>
                <th>DIV</th>
                <th>DPS</th>
                <th>ROE</th>
            </tr>
            <tbody>
            <tr th:each="pykrxInfo : ${pykrxInfo}">
                <td th:text="${pykrxInfo.id}"></td>
                <td th:text="${pykrxInfo.name}"></td>
                <td th:text="${pykrxInfo.BPS}"></td>
                <td th:text="${pykrxInfo.PER}"></td>
                <td th:text="${pykrxInfo.PBR}"></td>
                <td th:text="${pykrxInfo.EPS}"></td>
                <td th:text="${pykrxInfo.DIV}"></td>
                <td th:text="${pykrxInfo.DPS}"></td>
                <td th:text="${pykrxInfo.ROE}"></td>
            </tr>
            </tbody>
        </table>
    </div>
</div> <!-- /container -->
</body>
</html>
